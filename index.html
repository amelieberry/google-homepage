<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <title>Google Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav id="navbar" class="nav">
        <ul class="nav-list" style="list-style: none;">
            <li><a href="https://gmail.com">Gmail</a></li>
            <li><a href="https://www.google.mu/imghp?hl=en&ogbl">Images</a></li>
            <li>
              <span class="material-icons" id="app-launcher">
                apps
              </span>
            </li>
            <li>
              <span class="material-icons">
                account_circle
              </span>
            </li>
        </ul>
    </nav>
    <div class="mid-container">
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"/>
        <div class="search">
          <div class="magnifying">
            <span class="material-icons-outlined">
              search
            </span>
          </div>
          <input type="input" class="search-input" name="google-search" id="google-search">
        </div>
        <div class="buttons">
          <button class="search-btn">Google Search</button>
          <button class="lucky-btn">I'm Feeling Lucky</button>
        </div>
    </div>
    <footer class="footer">
      <div class="footer-left" style="list-style: none;">
        <li><a href="https://about.google.com">About</a></li>
        <li><a href="https://ads.google.com">Advertising</a></li>
        <li><a href="https://www.google.com/services/">Business</a></li>
        <li><a href="https://www.google.com/search/howsearchworks/">How Search works</a></li>
      </div>
      <div class="footer-right" style="list-style: none;">
        <li><a href="https://policies.google.com/privacy">Privacy</a></li>
        <li><a href="https://policies.google.com/terms">Terms</a></li>
        <li><a id="settings" href="">Settings</a></li>
      </div>
    </footer>
</body>
</html>
